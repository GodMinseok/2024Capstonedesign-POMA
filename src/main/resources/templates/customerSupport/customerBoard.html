<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판 - ExSports</title>
    <link rel="stylesheet" th:href="@{/css/customers.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<header>
    <div class="justify-content-center">
        <a th:href="@{/}" href="mainPage.html">
            <img class="logo" src="/images/Logo.png" alt="ExSports Logo" />
        </a>
        <a th:href="@{/customer}" class="contactButton"><img class="customer" src="/images/call.png" alt="문의하기" /></a>
        <ul id="results"></ul>
        <a th:if="${session.user == null}" th:href="@{/user/signin}" href="/templates/user/signin.html"><img class="login" src="/images/Login.png" alt="Login" /></a>
        <a th:if="${session.user != null}" th:href="@{/user/myPage(sports=futsal)}"><img class="login" src="/images/Login.png" alt="Login" /></a>
    </div>
</header>
<div class="container">
    <h2>문의 게시판</h2>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th>게시글 번호</th>
                <th>작성자명</th>
                <th>제목</th>
                <th>글 쓴 날짜</th>
                <th>비밀 글</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.user.name}"></td>
            <td>
                <a th:href="@{/customers/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </td>
            <td th:text="${#temporals.format(post.regdate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${(post.secret == true) ? '비공개' : '공개'}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="b">
    <p>&copy; ExSports 2024</p>
    <div class="legal-links">
        <a href="#">이용약관</a> | <a href="#">개인정보취급방침</a>
    </div>
</footer>
<script>
    function searchFunction() {
    }
</script>
</body>
</html>
