<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘토-멘티</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/sports.css" th:href="@{/css/sports.css}">
</head>
<body>
<header class="bg-dark text-white py-4" th:replace="fragments/header :: hedaer(${sports})"></header>
<nav class="bg-light py-2" th:replace="fragments/nav :: nav(${sports})"></nav>
<section class="container mt-4 justify-content-center text-center">
    <table class="table">
        <thead class="table-info">
        <tr>
            <th scope="col">멘토 이름</th>
            <th scope="col">평균평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mentorReviewDto : ${mentorReviewsDto}">
            <td>
                <a th:text="|${mentorReviewDto.mentorReview.mentor.name} (${mentorReviewDto.count})|" th:href="@{/mentor/review/{mentorId}(sports=${sports},mentorId=${mentorReviewDto.mentorReview.mentor.id})}"></a>
            </td>
            <td th:text="${mentorReviewDto.avg}">평균 평점</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-light w-25 mb-3 bordered-btn" th:href="@{/mentor/review/form(sports=${sports})}">멘토 리뷰 남기기</a>
</section>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 P:A. All rights reserved.</p>
    </div>
</footer>
</body>
</html>

<script>
    let currentURL = window.location.href;
    if(currentURL.includes("mentor")) {
        // 실행할 코드 작성
        let element = document.getElementById("mentor-mentee")
        element.classList.add("selected"); // "selected" 클래스 추가
    }
</script>
</body>
</html>
