<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExSports</title>
    <link rel="stylesheet" href="/css/MainPage.css">
</head>
<body>
<header>
    <a th:href="@{/}" href="mainPage.html">
        <img class="logo" src="/images/Logo.png" alt="ExSports Logo"/>
    </a>
    <div>
        <ul id="results"></ul>
        <a th:href="@{/customer}" class="contactButton"><img class="customer" src="/images/call.png" alt="문의하기" /></a>
        <a th:if="${session.user == null}" th:href="@{/user/signin}" href="/templates/user/signin.html">
            <img class="login" src="/images/Login.png" alt="Login"/>
        </a>
        <a th:if="${session.user != null}" th:href="@{/user/myPage(sports=futsal)}">
            <img class="login" src="/images/Login.png" alt="Login"/>
        </a>
    </div>
</header>
<div class="containers">
    <section id="home" class="section">
        <div class="container px-4 px-lg-5 mt-0">
            <h1 th:text="|[${session.user.authority}] ${session.user.name}|"></h1>
            <div class="d-flex">
                <a th:href="@{/admins}" class="btn btn-primary">관리자 승격 및 강등</a>
                <a th:href="@{/grounds}" class="btn btn-primary">구장 관리</a>
            </div>
        </div>
    </section>
</div>
<footer>
    <p>&copy; ExSports 2024</p>
    <div class="legal-links">
        <a href="#">이용약관</a> | <a href="#">개인정보취급방침</a>
    </div>
</footer>
<script>
    function searchFunction() {
        // 검색 기능 구현 코드
    }
</script>
</body>
</html>
