<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExSports</title>
    <link rel="stylesheet" th:href="@{/css/adminList.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header{
            padding: 20px;
        }

        #searchBtn{
            border: none;
            background: none;
        }
        #searchImg{
            width: 60%;
        }
        .customer{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<header class="border border-bottom">
    <div class="container">
        <div class="row align-items-center">
        <div class="col">
            <a th:href="@{/}" href="mainPage.html"><img class="w-25" src="/images/Logo.png" alt="ExSports Logo" /></a>
        </div>
        <div class="col">
            <!--<ul id="results"></ul>-->
            <a th:href="@{/customer}" class="contactButton"><img class="customer" src="/images/call.png" alt="문의하기" /></a>
            <a th:if="${session.user == null}" th:href="@{/user/signin}" href="/templates/user/signin.html"><img class="rounded-circle" src="/images/Login.png" alt="Login" /></a>
            <a th:if="${session.user != null}" th:href="@{/user/myPage(sports=futsal)}"><img class="rounded-circle" src="/images/Login.png" alt="Login" /></a>
        </div>
        </div>
    </div>
</header>
<div class="containers">
    <section id="home" class="section">
        <div class="container text-center">
            <div class="row justify-content-center">
                <a class="btn btn-warning w-50 m-3" th:href="@{/ground}">구장 추가</a>
                <table class="table w-75">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">PK ID</th>
                        <th scope="col">위치</th>
                        <th scope="col">이름</th>
                        <th scope="col">대여료</th>
                        <th scope="col">수정 버튼</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ground : ${grounds}">
                        <td th:text="${ground.id}"></td>
                        <td th:text="${ground.location}"></td>
                        <td th:text="${ground.name}"></td>
                        <td th:text="${ground.price}"></td>
                        <td>
                            <a th:href="@{/ground/{id}(id=${ground.id})}" class="btn btn-primary edit-btn">수정</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


</div>
<footer>
    <p>&copy; ExSports 2024</p>
    <div class="legal-links">
        <a href="#">이용약관</a> | <a href="#">개인정보취급방침</a>
    </div>
</footer>
<script th:src="@{/js/userAuthorityList.js}"></script>
<script>
    function searchFunction() {
        // 검색 기능 구현 코드
    }
</script>
</body>
</html>
