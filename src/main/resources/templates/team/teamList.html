<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sportsInfo.initialName}">P:A</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/sports.css" th:href="@{/css/sports.css}">

    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<header class="bg-dark text-white py-4" th:replace="fragments/header :: hedaer(${sports})"></header>
<nav class="bg-light py-2" th:replace="fragments/nav :: nav(${sports})"></nav>

<section class="container mt-4 justify-content-center text-center">

    <table class="table">
        <thead class="table-info">
        <tr>
            <th scope="col">팀 이름</th>
            <th scope="col">가입 이적 버튼</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.name}">멘체스터</td>
            <td>
                <form method="post">
                    <input type="hidden" name="teamId" th:value="${team.id}"/>
                    <input class="btn btn-light bordered-btn" type="submit" value="가입 / 이적"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-light w-50 mb-3 bordered-btn" th:href="@{/team(sports=${sports})}">팀 만들기</a>
</section>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 P:A. All rights reserved.</p>
    </div>
</footer>
</body>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/signup.js}" src="../../static/js/signup.js"></script>
<script>
    // 현재 URL을 가져옵니다.
    let currentURL = window.location.href;
    // 만약 추출한 URL에 포함되어 있다면 실행
    if(currentURL.includes("teams")) {
        // 실행할 코드 작성
        let element = document.getElementById("teams")
        element.classList.add("selected"); // "selected" 클래스 추가
    }
</script>
</body>
</html>
